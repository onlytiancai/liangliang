<!doctype html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>page test</title>
    <link href="libs/bootstrap.css" rel="stylesheet">
    <link href="static/main.css" rel="stylesheet">
    </script>
</head>
<body>
    <div class="container-fluid" style="margin-top:20px;">
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">自动化测试</a>
                <button class="btn select_all ">Select All</button>
                <button class="btn start_test ">Start Test</button>
            </div>
        </div>

        <div class="alert alert-info test_info hide">
        </div>
        
        <div class="row-fluid">
            <div class="span2 silder">
            </div>
            <div class="span3 result">
                <h5>测试结果</h5>
                <div class="well"></div>
            </div>
            <div class="span7">
                <h5>测试预览</h5>
                <iframe id="frm_test" style="width:100%;height:500px;"></iframe>
            </div>
        </div>
    </div>
    <script id="tpl-result" type="text/template">
        <p>总用例数:{{total_count}}</p>        
        <p>未测试用例数:{{faild_count}}</p>
        <p>失败用例数:{{faild_count}}</p>        
        <ul>
            {{#faild_tests}}
            <li>{{suite}}-{{name}}</li>
            {{/faild_tests}}
        </ul>
        <p>已通过用例数:{{ok_count}}</p>        
        <ul>
            {{#ok_tests}}
            <li>{{suite}}-{{name}}</li>
            {{/ok_tests}}
        </ul>
    </script>
    <script id="tpl-suites" type="text/template">
        <h5>测试用例集</h5>
        <ul class="suite well" >
            {{#suites}}
            <li>
            {{name}}
            </li>
            <li>
            <ul>
                {{#tests}}
                <li><label class="checkbox"><input type="checkbox" value="{{suite}}-{{name}}">{{name}}</label></li>
                {{/tests}}
            </ul>
            </li>
            {{/suites}}
        </ul>
    </script>
    <script src="libs/jquery-1.8.0.js"></script>
    <script src="libs/mustache-0.7.0.js"></script>
    <script src="libs/wind-all-0.7.3.js"></script>
    <script src="static/liangliang.js"></script>
    <script src="test_cases/testcase1.js"></script>
    <script src="test_cases/dnspodcase.js"></script>
    <script src="static/main.js"></script>
</body>
</html>
